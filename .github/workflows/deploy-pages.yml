name: Deploy static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          CI: true

      - name: Normalize build output to dist
        run: |
          set -e
          echo "Listing workspace root:"
          ls -la
          echo "Looking for build output directories..."
          if [ -d dist ]; then
            echo "Found dist"
          elif [ -d build ]; then
            echo "Found build -> moving to dist"
            mv build dist
          elif [ -d out ]; then
            echo "Found out -> moving to dist"
            mv out dist
          elif [ -d _site ]; then
            echo "Found _site -> moving to dist"
            mv _site dist
          else
            echo "No expected build output directory found (dist|build|out|_site). Listing files for debugging:"
            ls -la
            echo "package.json scripts:"
            cat package.json
            exit 1
          fi
          echo "Final dist contents:"
          ls -la dist

      - name: Ensure 404.html for SPA routing
        run: |
          if [ -f dist/index.html ] && [ ! -f dist/404.html ]; then
            cp dist/index.html dist/404.html
            echo "Created 404.html from index.html"
          fi

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
