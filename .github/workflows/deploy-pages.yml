name: Deploy static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          CI: true

      - name: Verify build output
        run: |
          echo "Workspace root:"
          ls -la
          echo "Project files:"
          ls -la .
          if [ ! -d dist ]; then
            echo "ERROR: 'dist' directory not found. Build either failed or produced a different output directory."
            echo "package.json scripts:"
            cat package.json
            echo "Build step exit code was non-zero or produced no output â€” see full build logs above."
            exit 1
          fi

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
