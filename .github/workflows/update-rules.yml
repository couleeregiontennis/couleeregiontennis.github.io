name: Update Rules Vector Index

on:
  push:
    paths:
      - 'public/rules_context.md'
      - 'public/friend_at_court.md'
      - 'scripts/index_full_rules.js'
  workflow_dispatch: # Allows manual trigger button

jobs:
  update-vectors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Indexing Script
        env:
          UMPIRE_GEMINI_API_KEY: ${{ secrets.UMPIRE_GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: node scripts/index_full_rules.js
